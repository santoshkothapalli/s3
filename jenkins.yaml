apiVersion: apps/v1
kind: Deployment
metadata:  name: jenkins
spec:  replicas: 1
  selector:    matchLabels:
      app: jenkins
  strategy: {}
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      containers:
      - image: jenkins/jenkins:lts
        name: jenkins
        ports:
        - name: http-port
          containerPort: 8080
        - name: jnlp-port
          containerPort: 50000
        volumeMounts:
        - name: jenkins-vol
          mountPath: /var/jenkins_vol
        resources: {}
      volumes:
      - name: jenkins-vol
        emptyDir: {}
status: {}
